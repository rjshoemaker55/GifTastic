<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-12 text-center">
        <h1>gif finder</h1>
        <p id="instructions">click on a topic to generate ten gifs. add a topic using the form on the right. click a
          gif to animate.</p>
      </div>
    </div>
  </div>

  <div class="container" id="buttons-and-form">

    <div class="row">
      <div class="col-sm-12 col-med-8 col-lg-8">
        <div id="buttons-div" class="btn-group flex-wrap" data-toggle="buttons"></div>
      </div>
      <div class="col-sm-12 col-med-4 col-lg-4">

        <!-- FORM -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="topic-input" placeholder="add topic" aria-label="add topic"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="topic-input-button" type="submit">submit</button>
          </div>
        </div>
        <div class="switch">
          <p>existing gifs:</p>
          <input type="radio" class="radios" name="persistance" value="keep">keep
          <input type="radio" class="radios" id="remove-button"name="persistance" value="remove" checked>remove
        </div>

      </div>
    </div>

    <div class="row" id="images-row"
      <div class="col-12">
        <div id="images-div"></div>
      </div>
    </div>

  </div>

  <div class="container-fluid footer" id="footer-container">
    <div class="row">
      <div class="col-12">
        <footer class="footer-position">
          <p id="footer-para">made by rj shoemaker</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js" async defer></script>

</body>

</html>
